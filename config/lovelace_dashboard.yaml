---
title: Дом
views:
  - path: default_view
    title: Дом
    theme: ''
    badges: []
    cards:
      - type: vertical-stack
        title: Гостиная
        cards:
          - type: entities
            entities:
              - entity: light.screen_bar_back
              - entity: light.desk_backlight
              - entity: light.screen_bar_front
              - entity: input_select.living_room_scene
                name: Сцена
                icon: mdi:desk
              - entity: switch.mi_smart_plug_wifi_2
                name: Увлажнитель
                icon: mdi:air-humidifier
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.a4c138f7ed5f_temperature
                name: Температура
                hours_to_show: 24
                points_per_hour: 0.5
                line_color: var(--accent-color)
                line_width: 3
              - type: custom:mini-graph-card
                entities:
                  - sensor.a4c138f7ed5f_humidity
                name: Влажность
                hours_to_show: 24
                points_per_hour: 0.5
                line_color: var(--accent-color)
                line_width: 3
          - type: button
            tap_action:
              action: toggle
            entity: input_boolean.living_room_automoist
            icon: mdi:waves-arrow-up
            name: Моё увлажнение
            icon_height: 32px
            show_state: true
      - type: vertical-stack
        title: Спальня
        cards:
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: light.bedside_south
                    name: Юг
                  - entity: light.bedside_north
                    name: Север
                  - entity: input_select.bedroom_scene
                    icon: mdi:bed-outline
                    name: Сцена
                state_color: false
      - type: vertical-stack
        title: Ванная
        cards:
          - type: entities
            entities:
              - entity: light.bathroom_north
                name: Север
              - entity: light.bathroom_south
                name: Юг
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.a4c1382438f8_temperature
                name: Температура
                hours_to_show: 24
                points_per_hour: 0.5
                line_color: var(--accent-color)
                line_width: 3
              - type: custom:mini-graph-card
                entities:
                  - sensor.a4c1382438f8_humidity
                hours_to_show: 24
                points_per_hour: 0.5
                line_color: var(--accent-color)
                line_width: 3
                name: Влажность
      - type: vertical-stack
        title: Устройства
        cards:
          - type: entities
            entities:
              - entity: sensor.oneplus_8t_battery_level
                name: OnePlus 8T
              - entity: sensor.macbook_air_misha_internal_battery_level
                name: MacBook Air
              - entity: sensor.mishas_ipad_battery_level
                name: iPad Air
          - type: glance
            entities:
              - entity: binary_sensor.myrt_server
                name: Myrt Сервер
              - entity: binary_sensor.pi_speaker
                name: Pi Колонка
                icon: mdi:raspberry-pi
      - type: vertical-stack
        title: Система
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.speedtest_upload
                hours_to_show: 24
                name: Загрузка
                points_per_hour: 1
                line_color: var(--accent-color)
                line_width: 3
                unit: Мбит/с
              - type: custom:mini-graph-card
                entities:
                  - sensor.speedtest_download
                hours_to_show: 24
                name: Скачивание
                points_per_hour: 1
                line_color: var(--accent-color)
                line_width: 3
                unit: Мбит/с
          - type: gauge
            entity: sensor.processor_temperature
            max: 90
            name: Температура ЦПУ
            height: 40
            min: 25
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.load_1m
                hours_to_show: 4
                points_per_hour: 5
                height: 170
                line_width: 3
                show:
                  name: false
                  icon: false
              - type: custom:mini-graph-card
                entities:
                  - sensor.load_5m
                hours_to_show: 4
                points_per_hour: 5
                height: 170
                line_width: 3
                show:
                  name: false
                  icon: false
              - type: custom:mini-graph-card
                entities:
                  - sensor.load_15m
                hours_to_show: 4
                points_per_hour: 5
                height: 170
                line_width: 3
                show:
                  name: false
                  icon: false
                  legend: false
          - type: glance
            entities:
              - entity: sensor.disk_use_percent
                name: Диск
              - entity: sensor.memory_free
                name: Свободная ОЗУ
      - type: vertical-stack
        title: Самара
        cards:
          - type: weather-forecast
            entity: weather.home
            name: Самара
      - type: custom:vacuum-card
        entity: vacuum.dreame_z10_pro
        style: |
          ha-card {
              --primary-color: var(--ha-card-background);
              --primary-background-color: var(--card-background-color);
          }

          .toolbar ha-icon-button {
              color: var(--paper-item-icon-active-color) !important;
          }
          .stats {
            border-top: 1px solid var(--background-color) !important;
            border-bottom: 1px solid var(--background-color) !important;
          }
        image: default
        compact_view: true
        show_toolbar: true
        stats:
          default:
            - attribute: filter_filter_life_level
              unit: '%'
              subtitle: Фильтр
          cleaning:
            - attribute: cleaned_area
              unit: m2
              subtitle: Cleaning area
            - attribute: cleaning_time
              unit: minutes
              subtitle: Cleaning time

